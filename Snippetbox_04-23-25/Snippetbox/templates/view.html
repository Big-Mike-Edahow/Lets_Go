<!-- view.html -->

{{define "title"}}View{{end}}

{{define "content"}}

{{with .Snippet}}
<section class="content">
    <div class='snippet'>
        <div class='metadata'>
            <p><strong>{{.Title}}</strong><span> #{{.ID}}</span></p>
            <br>
            <pre><code>{{.Content}}</code></pre>
            <br>
            <time class="created">Created: {{.Created}}</time>
        </div>
    </div>
</section>
{{ end }}

{{ end }}
